apply plugin: "java"
apply plugin: "maven-publish"

group = "com.github.VlxtIykg"
version = "1.0.2"
archivesBaseName = "logger"

sourceCompatibility = targetCompatibility = 1.8

repositories {
	mavenCentral()
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}
}

java {
	withSourcesJar()
}

wrapper {
	gradleVersion = "6.8.3"
	distributionType = Wrapper.DistributionType.ALL
}